<html>
  <head>
    <title>FACE RECOGNITION WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  </head>


<body>
    <div class="container">
        <center>
            <h3 class="btn-default heading">FACE RECOGNITION WEB APP</h3>
            <br><br>
            <p style="font-size: 22px;" class="btn btn-default">Model is trained to identify the following family members: </p>

            <b class="name_of_objects">
                <br>
                Brother
                <hr>
                Brother/creator (me)
                <hr>
                Father
                <hr>
                (reason for no mother is that the mother of the creator is in india. PS-this is not a family member for this application)
                <hr>
              </b>

              <label class="btn btn-danger">Webcam View - </label>
              <div id="camera"></div>
              <br><br>
              <div id="result"></div>
              <br><br>

              <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p class="btn btn-danger"style="font-size: 22px;">Family Member : <span id="result_object_name"></span> </p>
      <br>
      <p class="btn btn-info"style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
 
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
